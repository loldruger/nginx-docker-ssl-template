services:
  ssl:
    container_name: ssl
    build: 
      context: ./services/ssl
      dockerfile: Dockerfile
    volumes:
      - ./docker-compose.yaml:/mount/docker-compose.yaml
      - ./mount/etc/nginx/conf.d/:/mount/etc/nginx/conf.d/
      - .:/mount
    user: root
    working_dir: /mount
    env_file: .env

  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80/tcp"
      - "443:443"
    environment:
      keysize: 4096
      domains: ${DOMAINS}
    volumes:
      - ./mount/etc/nginx:/etc/nginx
      - ./mount/etc/letsencrypt:/etc/letsencrypt
      - ./mount/var/www/certbot:/var/www/certbot
      - ./docker-compose.yaml:/docker-compose.yaml
    depends_on:
      init:
        condition: service_completed_successfully
      backend_api:
        condition: service_started
      backend_web:
        condition: service_started
    networks:
      - backtier
    entrypoint: "/nginx_init.sh"
    env_file: .env

  certbot:
    container_name: certbot
    build:
      context: ./services/certbot
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./mount/var/www/certbot:/var/www/certbot
      - ./mount/var/www/certbot:/var/log/letsencrypt
      - ./mount/etc/letsencrypt:/etc/letsencrypt
      - ./mount/etc/nginx/conf.d:/etc/nginx/conf.d
    environment:
      keysize: 4096
      email: ${EMAIL}
      domains: ${DOMAINS}
      staging: ${STAGING}
    depends_on: 
      init:
        condition: service_completed_successfully
      nginx:
        condition: service_started
    entrypoint: "/certbot_init.sh"

  pg-admin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 9090
    ports:
      - "8070:9090"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backtier
      
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backtier

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    networks:
      - backtier

  backend_api:
    container_name: backend_api
    ports:
      - "8080:8080"
    build:
      context: ./services/backend_api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DATABASE}
      REDIS_URL: redis://redis
    volumes:
      - ./services/backend_api:/home/work
      - rust_data:/root/.cargo/registry
    networks:
      - backtier

  backend_web:
    container_name: backend_web
    ports:
      - "8081:8081"
    build:
      context: ./services/backend_web
      dockerfile: Dockerfile
    volumes:
      - ./services/backend_web:/home/work
      - rust_data:/root/.cargo/registry
    networks:
      - backtier

volumes:
  pgadmin_data:
  postgres_data:
  rust_data:

networks:
  backtier:
   driver: bridge
   driver_opts:
     com.docker.network.driver.mtu: 1450
